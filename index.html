<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breakout Game</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <div class="scores">
    <span>Score <span id="score">0</span></span>
    <span>Lives <span id="lives">3</span></span>
    <span>Highest Score <span id="highScore">0</span></span>
  </div>

  <canvas id="background"></canvas>
  <audio id="bg" src="Assets/Pixel Peeker Polka.mp3" loop muted></audio>
  <img id="speaker-btn" src="Assets/speaker-off.png" alt="Speaker Button">

  <div id="menu-container">
    <h1 id="gameName">BREAKOUT</h1>
    <!-- Start Game Button -->
    <button id="start-game-btn">Start Game</button>

    <!-- Difficulty Selection -->
    <div id="difficulty-button" class="difficulty-container">
      <div class="arrow" id="left">◀</div>
      <div class="difficulty-text" id="difficulty"></div>
      <div class="arrow" id="right">▶</div>

    </div>
  </div>

  <div id="game-over-container" style="display:none;">
    <h1 id="game-over-text">GAME OVER</h1>
    <button id="try-again-btn">Try Again</button>
    <button id="exit-btn-gameover">Exit</button>
  </div>

  <div id="win-container" style="display:none;">
    <h1 id="win-text">YOU WIN!</h1>
    <button id="next-level-btn">Move to Next Level</button>
    <button id="exit-btn-win">Exit</button>
  </div>


  <!-- Change canvas mode Button-->
  <button id="canvas-toggle-btn">Canvas change mode</button>
  <canvas id="gameCanvas"></canvas>

  <script type="module" src="script.js"></script>
</body>

</html>
